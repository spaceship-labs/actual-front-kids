<form 
  name="vm.createDeliveryForm" 
  class="form-section-content"
>
  <div
    class="client-item-info"
    ng-repeat="contact in vm.contacts track by $index"
  >

    <a href="#" ng-click="vm.removeContactForm($index)" class="close-form-icon">
      <img src="images/cancel.png" alt="">
    </a>

    <div class="checkbox-client-type">
      <md-checkbox
        ng-click="vm.copyPersonalDataToContact(vm.client, contact)"
        ng-model="contact.copyingPersonalData"
        aria-label="Persona moral">
        <strong>Los mismos que mis datos personales</strong>
      </md-checkbox>    
    </div>

    <div layout="row">
      <div flex="45" class="input-element">
        <label><strong>Nombre(s) del destinatario <span class="hl-label">*</span></strong></label>
        <div class="input-element-inner">
          <input 
            type="text" 
            name="fname"
            ng-model="contact.FirstName" 
            required
            autocomplete="given-name">
        </div>
      </div>

      <div flex="45" class="input-element">
        <label><strong>Apellidos del destinatario <span class="hl-label">*</span></strong></label>
        <div class="input-element-inner">
          <input 
            type="text" 
            name="lname"
            autocomplete="family-name" 
            ng-model="contact.LastName" 
            required>
        </div>
      </div>

    </div>

    <div layout="row">

      <div flex="20" class="input-element">
        <label>
          <strong>Teléfono fijo<span class="hl-label">*</span></strong>
        </label>
        <div class="input-element-inner">
          <input
            type="tel"
            name="phone"
            autocomplete="phone"
            placeholder="Lada + Número"
            ng-model="contact.Tel1"
            required>
        </div>
      </div>


      <div flex="20" class="input-element">
        <label>
          <strong>Teléfono celular<span class="hl-label">*</span></strong>
        </label>
        <div class="input-element-inner">
          <input
            type="tel"
            name="mobile"
            autocomplete="mobile"
            placeholder="Lada + Número"
            ng-model="contact.Cellolar"
            required>
        </div>
      </div>


      <div flex class="input-element">
        <label><strong>Email</strong> <span class="hl-label">*</span></label>
        <div class="input-element-inner">
          <input 
            type="email" 
            ng-model="contact.E_Mail" 
            required
            name="email"
            autocomplete="email" 
            >
        </div>
      </div>

     <div flex class="input-element">
        <label><strong>Confirmar email</strong> <span class="hl-label">*</span></label>
        <div class="input-element-inner">
          <input type="email" ng-model="contact._email" ng-pattern="contact.E_Mail" required>
        </div>
      </div>

    </div>

    <h4><strong>DIRECCIÓN DE ENTREGA</strong></h4>
    <div layout="row">
      <div flex class="input-element">
        <label><strong>Calle</strong> *</label>
        <div class="input-element-inner">
          <input type="text" ng-model="contact.Address" required>
        </div>
      </div>
      <div flex class="input-element">
        <label><strong>No. exterior</strong> <span class="hl-label">*</span></label>
        <div class="input-element-inner">
          <input type="text" ng-model="contact.U_Noexterior" required>
        </div>
      </div>
      <div flex class="input-element">
        <label><strong>No. interior</strong> <span class="hl-label">*</span></label>
        <div class="input-element-inner">
          <input type="text" ng-model="contact.U_Nointerior" required>
        </div>
      </div>
      <div flex class="input-element">
        <label><strong>Colonia</strong> <span class="hl-label">*</span></label>
        <div class="input-element-inner">
          <input type="text" ng-model="contact.U_Colonia" required>
        </div>
      </div>
      <div flex class="input-element">
        <label><strong>Municipio</strong> <span class="hl-label">*</span></label>
        <div class="input-element-inner">
          <input type="text" ng-model="contact.U_Mpio" required>
        </div>
      </div>
    </div>

    <div layout="row">
      <div flex="25" class="input-element">
        <label><strong>Ciudad</strong> <span class="hl-label">*</span></label>
        <div class="input-element-inner">
          <input type="text" ng-model="contact.U_Ciudad"  required>
        </div>
      </div>
      <div flex="25" class="input-element select-element-wrapper">
        <label><strong>Estado</strong> <span class="hl-label">*</span></label>
        <md-select ng-model="contact.U_Estado" class="select-element" required>
          <md-option ng-repeat="state in vm.states" ng-value="state.Code">
            {{state.Name}}
          </md-option>
        </md-select>
      </div>
      <div flex="15" class="input-element">
        <label><strong>Codigo postal</strong> <span class="hl-label">*</span></label>
        <div class="input-element-inner">
          <input type="text" ng-model="contact.U_CP" required>
        </div>
      </div>

    </div>



    <div layout="row">
      <div flex="25" class="input-element">
        <label><strong>Entre calle</strong></label>
        <div class="input-element-inner">
          <input type="text" ng-model="contact.U_Entrecalle" >
        </div>
      </div>
      <div flex="25" class="input-element">
        <label><strong>Y calle</strong></label>
        <div class="input-element-inner">
          <input type="text" ng-model="contact.U_Ycalle" >
        </div>
      </div>
      <div flex="25" class="input-element">
        <label><strong>Referencias cercanas</strong></label>
        <div class="input-element-inner">
          <input type="text" ng-model="contact.U_Notes1">
        </div>
      </div>

    </div>

  </div>
  
  <div layout="row" layout-align="end center">
    <a
      href="#"
      flex="30"
      class="action-btn action-btn-save"
      ng-click="vm.create(vm.createPersonalForm, vm.createFiscalForm, vm.createDeliveryForm)"      
      >
      Guardar información
    </a>
  </div>


</form>
