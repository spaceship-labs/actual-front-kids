<section class="chart-section">
  <h2><i class="icon-login"></i> <strong>PEDIDOS</strong></h2>
  <div class="chart-section-inner">

  <div layout="row" layout-align="center center">

    <div class="table-list" flex="40">
      <table class="dataTable row-border hover">
        <thead>
          <tr>
            <th>Vendedor</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="seller in store.sellers">
            <td>{{seller.firstName + ' ' + seller.lastName}}</td>
            <td>{{seller.total | currency}}</td>
          </tr>
          <tr class="highlight-row">
            <td>TOTAL:</td>
            <td>{{vm.getStoreTotal(store) | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="chart-section-col" flex="40">
      <h3>Monto</h3>
      <canvas
        id="pie-{{store.code}}"
        class="chart chart-pie"
        chart-options="store.ammounts.options"
        chart-data="store.ammounts.data"
        chart-labels="store.ammounts.labels"
        chart-colors="store.ammounts.colors"></canvas>
    </div>
  </div>

  </div>
</section>
